{% extends 'store/layout/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'myorders' %}">My Orders</a>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">                
                <div class="card-header">
                    <h3 class="mb-0">My Orders</h3>
                </div> 
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Tracking Number</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            {% for item in orders %}
                            
                            <tr>
                    
                                <td>{{ item.created_at }}</td>                                
                                <td>{{ item.tracking_no }}</td>                                
                                <td>{{ item.total_price }}</td>                                
                                <td>{{ item.status }}</td>                                
                                <td>
                                    <a class="btn btn-primary" href="{% url 'orderview' item.tracking_no %}">View</a>
                                </td>                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
